name: verify

on:
  push:
    branches: [ main ]
    paths-ignore:
      - docs/**
  pull_request:
    branches: [ main ]
  workflow_call:

concurrency: verify-ci

jobs:

  verified:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - typecheck
    steps:
      - run: echo "Gyork! Gyork! Gyork!"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: vite build
        run: |
          corepack enable && corepack prepare pnpm@latest --activate
          pnpm i
          pnpm exec vite build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: vitest
        run: |
          corepack enable && corepack prepare pnpm@latest --activate
          pnpm i
          pnpm exec vitest run

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: tsc
        run: |
          corepack enable && corepack prepare pnpm@latest --activate
          pnpm i
          pnpm exec tsc
